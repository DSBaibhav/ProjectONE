<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
       <h1>Job Application</h1>
       <br>
       <label for="name">Name:</label>
       <input type="text" id="name" name="name" placeholder="Enter your name">
       <br>
       <br>
       <label for="email">Email:</label>
       <input type="email" id="email" name="email" placeholder="Enter your email">
       <br>
       <br>
       <label for="phone">Phone:</label>
       <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
        <br>
        <br>
        <label for="file">Resume:</label>
        <input type="file" id="file" name="file">
        <br>
        <br>
        <label for="Experience">Experience:</label>
        <input type="number" id="Experience" name="Experience">
        <br>
        <br>
        <fieldset>
            <legend>Skills:</legend>
            <label for="Html">HTML</label>
            <input type="checkbox" id="Html" name="skills" value="HTML">
            <br>
            <label for="Css">CSS</label>
            <input type="checkbox" id="Css" name="skills" value="CSS">
            <br>
            <label for="JavaScript">JavaScript</label>
            <input type="checkbox" id="JavaScript" name="skills" value="JavaScript">
            <br>
            <label for="Python">Python</label>
            <input type="checkbox" id="Python" name="skills" value="Python">
        </fieldset>
        <br>
        <br>
        <label for="Education">Highest Education:</label>
        <select id="Education" name="Education">
            <option value="High School">High School</option>
            <option value="Associate's Degree">Associate's Degree</option>
            <option value="Bachelor's Degree">Bachelor's Degree</option>
            <option value="Master's Degree">Master's Degree</option>
            <option value="PhD">PhD</option>
        </select>
        <br>
        <br>
        <label for="Availability">Availability:</label>
        <br>
        <input type="radio" id="FullTime" name="availability" value="Full Time">
        <label for="FullTime">Full Time</label>
        <br>
        <input type="radio" id="PartTime" name="availability" value="Part Time">
        <label for="PartTime">Part Time</label>
        <br>
        <input type="radio" id="Contract" name="availability" value="Contract">
        <label for="Contract">Contract</label>
        <br>
        <br>
        <label for="comments">Additional Comments:</label>
        <br>
        <textarea id="comments" name="comments" rows="2" cols="30"></textarea>
        <br>
        <button type="submit">Click to Submit</button>
        <button type="reset">Reset Form</button>
    </form>
    
</body>
</html>
